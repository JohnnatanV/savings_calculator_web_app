<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Ahorros</title>
</head>
<body>
    <div id="data">
        <div class="title title-1">
            <h4 id="percentage"></h4>
            <p id="percentageValue"></p>
        </div>
        <div class="title title-2">
            <h4 id="annual_income"></h4>
        </div>
        <div class="title title-3">
            <h4 id="annual_expenses"></h4>
        </div>
        <div class="title title-4">
            <h4 id="annual_savings"></h4>
        </div>
    </div>
    <div class="calculator">
        <label for="monthlyIncome">Ingresos Mensuales:</label>
        <input type="number" id="monthlyIncome" placeholder="Ingrese ingresos mensuales">

        <label for="extraIncome">Ingresos Extra:</label>
        <input type="number" id="extraIncome" placeholder="Ingrese ingresos extra">

        <hr>

        <label for="monthlyExpenses">Gastos Mensuales:</label>
        <input type="number" id="monthlyExpenses" placeholder="Ingrese gastos mensuales">

        <label for="expenseName">Nombre del Gasto:</label>
        <input type="text" id="expenseName" placeholder="Ej. Alquiler">

        <button onclick="addExpense()">Agregar Gasto</button>

        <hr>

        <button onclick="calculateProjection()">Calcular Proyecci√≥n</button>

        <div id="result"></div>

        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
